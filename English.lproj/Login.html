<p><b>To use RHP Notifier, you must first log in to redhotpawn.com using Safari.</b></p>
<p>Safari is only needed for the initial login. Normally, RHP Notifier will
open the site in your default browser.</p>
<p>After you log in, fully quit Safari (this makes sure it saves
its cookies to disk) and return to RHP Notifier.</p>
